<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Leaderboard</title><script defer="defer" src="main.js"></script></head><body><h1>Leaderboard</h1><div class="container"><div class="leaderboard"><div class="lb-header"><h2>Recent scores</h2><div class="refreshBtn" title="Refresh"><i class="fas fa-sync-alt"></i></div></div><ul class="lb-list"></ul></div><div class="addscore"><div class="addscore-container"><div class="as-header"><h2>Add your score</h2></div><form name="add-score" class="as-form"><div class="form-group"><span><i class="fas fa-user"></i></span> <input class="form-field" name="name" placeholder="Your name" required/></div><div class="form-group"><span><i class="fas fa-poll"></i></span> <input class="form-field" name="score" type="number" placeholder="Your score" required/></div><button type="submit">Submit</button></form></div></div></div><script src="https://kit.fontawesome.com/c397284221.js" crossorigin="anonymous"></script></body></html>
