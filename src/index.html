<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>

    <div class="container">
    <div class="leaderboard">
        <div class="lb-header">
            <h2>Recent scores</h2>
            <button type="button" class="refreshBtn">Refresh</button>
        </div>
        <ul class="lb-list">
        </ul>
    </div>
    <div class="addscore">
        <div class="as-header">
            <h2>Add your score</h2>
        </div>
        <form name="add-score" class="as-form">
            <input name="name" type="text" placeholder="Your name" required />
            <input name="score" type="number" placeholder="Your score" required />
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
